{% extends 'cuentos/base.html' %}

    {% block content %}

    	<h3>Cuento: {{ titulo }}</h3>
    	<h4>Seleccione la nueva portada del cuento</h4>
    	<p>Portada anterior:</p>
    	<img width="10%" height="10%" src="{{ cuento.portada.url }}" />
    	<!-- <p>Titulo anterior:</p> -->
		<div >
			<form method="POST" class="form-horizontal" enctype="multipart/form-data" role="form">{%csrf_token %}

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Portada nueva: </label>
						<div class="col-sm-8">
						<div class="row">
							<div class="col-xs-10 col-sm-6">
								{{ form.portada }}
							</div>
						</div>
					</div>
				</div>
															
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							Aceptar
						</button>
				
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="button" title="Cancelar" class="btn btn-alert btn-circle" onclick="window.location.href='/cuentos/{{ cuento.id }}/paginas'">
							Cancelar
						</button>
					</div>
				</div>

				<div class="hr hr-24"></div>
			</form>
		</div >					
								
	{% endblock content %}
