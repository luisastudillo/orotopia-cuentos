{% extends 'cuentos/base.html' %}

{% block content %}
<!-- PAGE CONTENT BEGINS -->
{% if mensaje  %}
	<div class="alert alert-success"><strong>{{mensaje}}!</strong></div>
{% endif %}
<h3>Configuraci√≥n</h3>

<h5>Banner: <img style="width: 50vw;" src="{{ config.banner.url }}" /> <button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/banner'">Editar</button></h5>
<h5>Trama: <img style="width: 50vw;" src="{{ config.trama.url }}" /> <button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/trama'">Editar</button></h5>

<br>

<table id="tablaQ" class="table table-striped table-hover" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Logo</th>
			<th>Linea 1</th>
			<th>Linea 2</th>
		</tr>
	</thead>
	<tbody>
		{% for colaborador in lista %}
		<tr>
			<td>
				<img style="display:block; width: 8vw;"  src="{{ colaborador.logo.url }}" />
				<button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/colaborador/{{colaborador.id}}/logo'">Cambiar</button>
			</td>
			<td> 
				{{ colaborador.linea1 }}
				<button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/colaborador/{{colaborador.id}}/linea1'">Cambiar</button>
			</td>
			<td> 
				{{ colaborador.linea2 }}
				<button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/colaborador/{{colaborador.id}}/linea2'">Cambiar</button>
			</td>
			<td><button type="button" title="Eliminar" class="btn btn-primary btn-circle" onclick="window.location.href='/cuentos/config/colaborador/{{colaborador.id}}/eliminar/'">Eliminar</button></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<button style="float:none;" onclick="window.location.href='/cuentos/config/colaborador/agregar/'" class="btn btn-primary center-block">Agregar</button>
<button style="float:none;" onclick="window.location.href='/'" class="btn btn-primary center-block">Volver</button>

{% endblock content %}
