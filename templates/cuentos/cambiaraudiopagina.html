{% extends 'cuentos/base.html' %}

    {% block content %}

    	<h3>Cuento: {{ cuento.titulo }}</h3>
    	<h4>Seleccione el nuevo audio de la pagina {{ pagina.numero }}</h4>
    	<p>Audio Anterior:</p>
    	<audio controls> <source src="{{ pagina.audio.url }}" type="audio/mpeg"> </audio>

		<div >
			<form method="POST" class="form-horizontal" enctype="multipart/form-data" role="form">{%csrf_token %}

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Audio Nuevo: </label>
						<div class="col-sm-8">
						<div class="row">
							<div class="col-xs-10 col-sm-6">
								{{ form.audio }}
							</div>
						</div>
					</div>
				</div>
															
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							Aceptar
						</button>
				
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="button" title="Cancelar" class="btn btn-alert btn-circle" onclick="window.location.href='/{{ cuento.id }}/paginas'">
							Cancelar
						</button>
					</div>
				</div>

				<div class="hr hr-24"></div>
			</form>
		</div >					
								
	{% endblock content %}
